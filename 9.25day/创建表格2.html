<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				position: relative;
			}
			#box > div{
				width: 70px;
				height: 35px;
				border: 1px solid black;
				position: absolute;
				background-image: url(timg.jpg);
				opacity: 0;
				transition: 0.5s;
			}
			
		</style>
	</head>
	<body>
		<div id="box">
			
		</div>
		<script type="text/javascript">
			var box = document.getElementById('box');
			var x=0;
			for(var i=0;i<10;i++){
				for(var j=0;j<10;j++){
				    var div = document.createElement('div');
				    box.appendChild(div);
				    div.style.top = i*35 + 'px';
				    div.style.left = j*70 + 'px';
				    div.style.backgroundPositionX = j * -70 +'px';
				    div.style.backgroundPositionY = i * -35 +'px';
				    div.onmousemove = function(){
						this.style.opacity = '1';
				    	// if(this.style.opacity== '0'){
                        //  this.style.opacity = '1';
                        //   }else{
                        //  this.style.opacity = '0';
                        //      }

				    }
				}
			}
			
		</script>
	</body>
</html>
